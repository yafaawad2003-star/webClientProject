<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="search.html">TubeTracker</a>
            <div class="ms-auto d-flex gap-2">
                <a class="btn btn-outline-secondary" href="search.html">Back to Search</a>
                <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row g-3">
            <!-- Sidebar -->
            <div class="col-lg-4">
                <div class="card sidebar p-3">
                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <div class="fw-bold">הספרייה שלי</div>
                        <button id="newPlaylistBtn" class="btn btn-brand btn-sm">+ פלייליסט חדש</button>
                    </div>
                    <div id="plist" class="list-group"></div>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-lg-8">
                <div class="card p-3">
                    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
                        <div>
                            <div class="text-secondary small">Current playlist</div>
                            <h4 id="currentName" class="fw-bold mb-0"></h4>
                        </div>

                        <div class="d-flex gap-2">
                            <select id="sortSelect" class="form-select">
                                <option value="az">Sort A-Z</option>
                                <option value="rating">Sort by Rating</option>
                            </select>
                            <button id="deletePlaylistBtn" class="btn btn-outline-danger">Delete playlist</button>
                        </div>
                    </div>

                    <div class="mt-3 d-flex gap-2">
                        <input id="filterInput" class="form-control" placeholder="Search inside playlist..." />
                    </div>

                    <hr>
                    <div id="songs"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- New Playlist Modal -->
    <div class="modal fade" id="newPModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Playlist name</label>
                    <input id="pname" class="form-control" placeholder="e.g. Chill songs" />
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="createPBtn" class="btn btn-brand">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/playlist.js"></script>
</body>

</html>
