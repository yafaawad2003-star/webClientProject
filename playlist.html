<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div id="appHeader"></div>

    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="sidebar">
                    <h5 class="mb-3">הספריה שלי</h5>
                    <button class="btn btn-success w-100 mb-3" id="btnNewPlaylist">+ פלייליסט חדש</button>
                    <div id="playlistList" class="list-group"></div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="mainpanel">
                    <div class="d-flex justify-content-between align-items-center gap-2 flex-wrap">
                        <h5 class="mb-0" id="mainTitle">בחר פלייליסט מהרשימה</h5>

                        <div class="d-flex gap-2">
                            <input id="filterText" class="form-control form-control-sm" placeholder="חיפוש פנימי..."
                                style="max-width:220px">
                            <select id="sortBy" class="form-select form-select-sm" style="max-width:180px">
                                <option value="date">מיון לפי תאריך</option>
                                <option value="az">מיון A-Z</option>
                            </select>
                        </div>
                    </div>

                    <hr />
                    <div id="songsArea"></div>

                    <div class="mt-3">
                        <button class="btn btn-outline-danger btn-sm d-none" id="btnDeletePlaylist">מחיקת
                            פלייליסט</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Playlist Modal -->
    <div class="modal fade" id="plModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">יצירת פלייליסט</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input id="plName" class="form-control" placeholder="שם פלייליסט..." />
                    <div class="text-danger mt-2" id="plErr"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="btnCreatePl">צור</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerTitle"></h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="playerFrame" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/common.js"></script>
    <script src="js/playlists.js"></script>
</body>

</html>
