<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div id="appHeader"></div>

    <div class="container mt-4" style="max-width:720px;">
        <div class="bg-white border rounded-4 p-4">
            <h3 class="mb-3">הרשמה</h3>

            <div class="row g-2">
                <div class="col-md-6">
                    <label class="form-label">שם משתמש</label>
                    <input id="username" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">אימייל</label>
                    <input id="email" class="form-control" type="email" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">שם פרטי</label>
                    <input id="firstName" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">שם משפחה</label>
                    <input id="lastName" class="form-control" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">סיסמה</label>
                    <input id="password" class="form-control" type="password" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">אימות סיסמה</label>
                    <input id="password2" class="form-control" type="password" />
                </div>

                <div class="col-12">
                    <label class="form-label">תמונה (URL)</label>
                    <input id="imageUrl" class="form-control" placeholder="https://..." />
                </div>
            </div>

            <div class="text-danger mt-3" id="err"></div>
            <button class="btn btn-success mt-3" id="btnRegister">הרשמה</button>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
