<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

    <nav class="navbar bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="index.html">TubeTracker</a>
        </div>
    </nav>

    <main class="container my-5" style="max-width:520px;">
        <div class="card p-4 shadow-sm">
            <h3 class="fw-bold mb-1">Register</h3>
            <p class="text-secondary mb-4">Create a new account.</p>

            <div id="msg" class="alert d-none" role="alert"></div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input name="username" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm password</label>
                    <input name="confirm" type="password" class="form-control" required />
                </div>
                <button class="btn btn-brand w-100" type="submit">Create account</button>
            </form>

            <div class="mt-3 text-center">
                <span class="text-secondary">Already registered?</span>
                <a href="login.html">Login</a>
            </div>
        </div>
    </main>

    <script type="module">
        import { attachRegister } from "./assets/auth.js";
        attachRegister("registerForm", "msg");
    </script>
</body>

</html>
