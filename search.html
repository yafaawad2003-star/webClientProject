<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div id="appHeader"></div>

    <div class="container mt-4">
        <div class="bg-white border rounded-4 p-3">
            <h4 id="welcome" class="mb-3"></h4>

            <div class="d-flex gap-2">
                <input id="q" class="form-control" placeholder="חפש שם שיר / זמר..." />
                <button id="btnSearch" class="btn btn-primary">חיפוש</button>
            </div>
            <div class="text-danger mt-2" id="err"></div>
        </div>

        <div class="row g-3 mt-2" id="results"></div>
    </div>

    <!-- Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerTitle"></h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="playerFrame" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add to Playlist Modal -->
    <div class="modal fade" id="favModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">הוספה למועדפים</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label class="form-label">בחר פלייליסט קיים</label>
                        <select id="playlistSelect" class="form-select"></select>
                    </div>
                    <hr />
                    <div class="mb-2">
                        <label class="form-label">או צור פלייליסט חדש</label>
                        <input id="newPlaylistName" class="form-control" placeholder="שם פלייליסט חדש..." />
                    </div>
                    <div class="text-danger" id="favErr"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="btnAddFav">הוסף</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index:9999">
        <div id="saveToast" class="toast">
            <div class="toast-header">
                <strong class="me-auto">נשמר</strong>
                <button class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                נוסף לפלייליסט. <a id="goToPlaylistLink" href="playlists.html">עבור לרשימה</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/common.js"></script>
    <script src="js/youtube.js"></script>
    <script src="js/config.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
